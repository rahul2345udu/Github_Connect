<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Logs - WhatsApp Business API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Orders</h2>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="logs.html" class="nav-link active">Message Logs</a>
        <a href="broadcast.html" class="nav-link">Broadcast</a>
        <a href="settings.html" class="nav-link">Settings</a>
        <a href="templates.html" class="nav-link">Templates</a>
      </div>
      <div id="order-list" class="order-list">
        <!-- Orders list not needed on this page, but kept for consistency -->
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="logs-container">
        <h2>Message Logs</h2>
        <table class="logs-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Phone</th>
              <th>Message</th>
              <th>Direction</th>
              <th>Status</th>
              <th>Media</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="logs-table-body">
            <!-- Messages will be populated dynamically via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
